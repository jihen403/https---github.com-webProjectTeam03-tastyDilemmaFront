<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main_page.css">
    <link rel="stylesheet" href="/css/modal.css"> <!-- 모달 CSS 파일 추가 -->
    <script type="text/javascript" src="/js/common.js"></script>
    <title>tastyDilemmaFront</title>
</head>
<body>
  <header id="header">
    <script>loadHTML("/src/common/header.html");</script>
  </header>

  <div class="container my-page">
    <div class="row">
        <div class="col-12 my-4">
            <h1 class="text-left" style="color: black;">마이 페이지</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 profile-section">
            <div class="profile-picture">
                <img src="/images/profile.png" alt="Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="profile-info mt-3">
                <h2 class="username" style="color: black;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;유저이름</h2>
            </div>
        </div>
        <div class="col-md-8 content-section">
            <div class="settings">
                <h3 class="font-weight-bold">선호하는 음식 변경(중복체크가능)</h3><br>
                <form>
                    <fieldset>
                        <legend class="mt-4"></legend>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            한식
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                        <label class="form-check-label" for="flexCheckChecked">
                            중식
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                        <label class="form-check-label" for="flexCheckChecked">
                            양식
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                        <label class="form-check-label" for="flexCheckChecked">
                            일식
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                        <label class="form-check-label" for="flexCheckChecked">
                            패스트푸드
                        </label>
                        </div>
                    </fieldset><br><br>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="button-container" style="text-align: center;" >
        <button type="button" class="btn btn-primary" style="font-size: 20px; " >저장</button>
    </div>
    <br>
    <footer class="text-lg-center py-lg-2" id="footer">
    <script>loadHTML("/src/common/footer.html");</script>
    </footer>

    <script type="text/javascript" src="/js/modal.js"></script> <!-- 모달 JavaScript 파일 추가 -->
</body>
</html>
