<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main_page.css">
    <link rel="stylesheet" href="/css/modal.css"> <!-- 모달 CSS 파일 추가 -->
    <script type="text/javascript" src="/js/common.js"></script>
    <title>tastyDilemmaFront</title>
</head>
<body>
  <header id="header">
    <script>loadHTML("/src/common/header.html");</script>
  </header>

  <div class="container my-page">
    <div class="row">
        <div class="col-12 my-4">
            <h1 class="text-left" style="color: black;">마이 페이지</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 profile-section">
            <div class="profile-picture">
                <img src="/images/profile.png" alt="Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="profile-info mt-3">
                <h2 class="username" style="color: black;">유저이름</h2>
                <p class="bio">자기소개.</p>
            </div>
        </div>
        <div class="col-md-8 content-section">
            <div class="settings">
                <h3 class="font-weight-bold">변경사항</h3><br>
                <form>
                    <div class="form-group">
                        <label for="nickname">닉네임 변경</label>
                        <input type="text" class="form-control" id="nickname" placeholder="변경할 닉네임을 적어주세요">
                    </div>                
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
  </div>

  <footer class="text-lg-center py-lg-2" id="footer">
    <script>loadHTML("/src/common/footer.html");</script>
  </footer>
  
  <script type="text/javascript" src="/js/modal.js"></script> <!-- 모달 JavaScript 파일 추가 -->
</body>
</html>
