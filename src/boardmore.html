<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 제목</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/board.css">
    <script type="text/javascript" src="/js/common.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #000; /* 박스 테두리 추가 */
        }

        .post-title-section, .post-content-section {
            margin: 1rem 0;
        }

        .comments-box {
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #000; /* 댓글 박스 테두리 추가 */
        }

        .post-title {
            font-size: 25px;
            font-weight: bold;
            color: black;
        }

        .post-author, .post-date {
            color: black;
        }

        .post-content {
            color: black;
            font-size: 17px;
        }

        .comments-section h3 {
            color: black;
            font-size: 21px;
            font-weight: bold;
            text-align: center; /* 댓글 제목 가운데 정렬 */
        }

        .comment-item {
            text-align: left; /* 댓글 아이템 왼쪽 정렬 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-item p {
            color: black;
        }

        .comment-form label {
            color: black;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container .btn {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .reply-form {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header id="header">
        <script>loadHTML("/src/common/header.html");</script>
    </header>
    <div style="background-color: #ece6cc;">  
        <div class="container">
            <div class="post-title-section">
                <h2 class="post-title">서울</h2>
                <p class="post-author" id="post-author">작성자: 매일매일 배고픈 사람</p>
                <p class="post-date" id="post-date">작성일: </p>
                <script>
                    function getCurrentDateTime() {
                        const today = new Date();
                        const year = today.getFullYear();
                        const month = String(today.getMonth() + 1).padStart(2, '0');
                        const day = String(today.getDate()).padStart(2, '0');
                        const hours = String(today.getHours()).padStart(2, '0');
                        const minutes = String(today.getMinutes()).padStart(2, '0');
                        const seconds = String(today.getSeconds()).padStart(2, '0');
                        return `${year}년 ${month}월 ${day}일 ${hours}:${minutes}:${seconds}`;
                    }

                    // 작성일을 업데이트하는 함수
                    function updatePostDateTime() {
                        const postDateElement = document.getElementById('post-date');
                        postDateElement.textContent = `작성일: ${getCurrentDateTime()}`;
                    }

                    // 페이지 로드 시 작성일 업데이트
                    updatePostDateTime();
                </script>
            </div>
            <div class="post-content-section">
                <div class="post-content">
                    <p>고기 먹으러 가실분.</p>
                    <p> 누구든 환영입니다. </p>
                </div>
            </div>
        </div>
        <div class="container comments-box">
            <div class="comments-section">
                <h3 style="text-align: left;">댓글</h3>
                <ul class="comment-list" id="comment-list">
                    <li style="list-style: none;" class="comment-item">
                        <div>
                            <p><strong>user1</strong></p>
                            <p>어디로 가면 될까요?</p>
                        </div>
                        <button class="btn btn-danger delete-button" style="display: none;">삭제</button>
                        <button class="btn btn-primary reply-button" onclick="toggleReplyForm(this)">답글</button>
                        <form class="reply-form">
                            <div class="form-group">
                                <label for="reply-content">답글 작성</label>
                                <textarea id="reply-content" class="form-control" rows="3" placeholder="답글 내용을 입력하세요"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">등록</button>
                            <button type="button" class="btn btn-secondary cancel-reply" onclick="toggleReplyForm(this)">취소</button>
                        </form>
                    </li>
                </ul>
                <form class="comment-form">
                    <div class="form-group">
                        <label for="comment-content">댓글 쓰기</label>
                        <textarea id="comment-content" class="form-control" rows="3" placeholder="댓글 내용을 입력하세요"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">댓글 달기</button>
                </form>
            </div>
        </div>
        <div class="button-container">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <!-- 부트스트랩 아이콘 라이브러리에서 케밥 메뉴 아이콘 사용 -->
                    <i class="bi bi-three-dots-vertical"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="confirmEdit('게시글 제목', '게시글 내용')">수정</a>
                    <a class="dropdown-item" href="board.html">목록</a>
                    <a class="dropdown-item" href="#" onclick="confirmDelete()">삭제</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 현재 사용자 이름 (로그인된 사용자라고 가정)
        const currentUser = '매일매일 배고픈 사람'; // 실제 환경에서는 서버에서 받아와야 함
        const postAuthor = document.getElementById('post-author').textContent.replace('작성자: ', '').trim();

        // 페이지 로드 시 댓글 삭제 버튼 표시 설정
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('.delete-button');
            if (currentUser === postAuthor) {
                deleteButtons.forEach(button => button.style.display = 'inline-block');
            }
        });

        // 댓글 삭제 함수
        function deleteComment(button) {
            if (confirm("댓글을 삭제하시겠습니까?")) {
                const commentItem = button.parentElement;
                commentItem.remove();
            }
        }
    </script>

    <footer class="text-lg-center py-lg-2" id="footer">
        <script>loadHTML("/src/common/footer.html");</script>
    </footer>
</body>
</html>
