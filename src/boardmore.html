<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 제목</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/board.css">
    <script type="text/javascript" src="/js/common.js"></script>
    <style>
        /* 버튼 가운데 정렬 */
        .button-container {
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            margin-top: 20px;
        }

        .button-container .btn {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header id="header">
        <script>loadHTML("/src/common/header.html");</script>
    </header>
    <div class="container">
        <div class="post-title-section">
            <h2 class="post-title">게시글 제목</h2>
            <p class="post-author">작성자: 홍길동</p>
            <p class="post-date" id="post-date">작성일: </p>
            <script>
    function getCurrentDateTime() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const hours = String(today.getHours()).padStart(2, '0');
        const minutes = String(today.getMinutes()).padStart(2, '0');
        const seconds = String(today.getSeconds()).padStart(2, '0');
        return `${year}년 ${month}월 ${day}일 ${hours}:${minutes}:${seconds}`;
    }

    // 작성일을 업데이트하는 함수
    function updatePostDateTime() {
        const postDateElement = document.getElementById('post-date');
        postDateElement.textContent = `작성일: ${getCurrentDateTime()}`;
    }

    // 페이지 로드 시 작성일 업데이트
    updatePostDateTime();
</script>
            
        </div>
        <div class="post-content-section">
            <div class="post-content">
                <br>
                <p>게시글 내용이 여기에 들어갑니다.</p>
            </div>
        </div>
        <div class="comments-section"><br><br><br>
            <h3>댓글</h3>
            <ul class="comment-list">
                <li class="comment-item">
                    <p><strong>댓글 작성자</strong></p>
                    <p>댓글 내용이 여기에 들어갑니다.</p>
                </li>
            </ul>
            <form class="comment-form">
                <div class="form-group">
                    <label for="comment-content">댓글 내용</label>
                    <textarea id="comment-content" class="form-control" rows="3" placeholder="댓글 내용을 입력하세요"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">댓글 달기</button>
            </form>
        </div>
    </div>
    <div class="button-container">
        <div>
            <a href="#" class="btn btn-primary" onclick="confirmEdit()">수정</a>
        </div>
        
        <script>
            function confirmEdit(title, content) {
                if (confirm("정말로 수정하시겠습니까?")) {
                    // 수정 페이지로 이동하는 URL 생성
                    var editUrl = 'boardmore.html?title=' + encodeURIComponent(title) + '&content=' + encodeURIComponent(content);
                    // 수정 페이지로 리디렉션
                    window.location.href = editUrl;
                } else {
                    // 사용자가 취소한 경우 아무 작업도 수행하지 않습니다.
                    return false;
                }
            }
        </script>
        
        

        <div class="btn-group-vertical">
            <a href="board.html" class="btn btn-primary">목록</a>
        </div>

        <div>
            <a href="#" class="btn btn-primary" onclick="confirmDelete()">삭제</a>
        </div>
        
        <script>
            function confirmDelete() {
                if (confirm("정말로 삭제하시겠습니까?")) {
                    // 삭제 요청을 보내는 Ajax 또는 fetch 요청 등을 이용하여 백엔드에게 해당 게시물 삭제 요청을 전송
                    
                    // 삭제가 완료되면 게시판 목록 페이지로 리디렉션
                    window.location.href = 'board.html';
                } else {
                    // 사용자가 취소한 경우
                    return false;
                }
            }
        </script>
        

    </div>
    <footer id="footer"><br><br><br>
        <script>loadHTML("/src/common/footer.html");</script>
    </footer>
</body>
</html>
