<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역 및 카테고리 선택</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/modal_content.css"> <!-- 분리된 CSS 파일 연동 -->
</head>
<body>

  <!-- 오버레이 요소 추가 -->
  <div id="overlay"></div>

  <!-- 첫 번째 모달 (지역 선택) -->
  <div id="myModal1" class="modal" style="display: block;">
    <div class="modal-content">
     <!--<span class="close" onclick="closeModal('myModal1')">&times;</span>
--> 
           <h2>지역 선택</h2>
      <form id="regionForm" class="region-form">
        <div class="form-group region-list">
          <label for="selectRegion">구</label>
          <select class="form-control" id="selectRegion"></select>
        </div>
        <div class="form-group district-list">
          <label for="selectDistrict">동</label>
          <select class="form-control" id="selectDistrict"></select>
        </div>
        <div class="button-container">
          <button id="selectButton" type="button" class="btn btn-primary">선택</button>
          <button type="button" id="cancelButton1" class="btn btn-primary" onclick="closeModal()">취소</button>

        </div>
      </form>
    </div>
  </div>

  <!-- 두 번째 모달 (카테고리 선택) -->
<div id="myModal2" class="modal" style="display: none;">
  <div class="modal-content">
    <!-- <span class="close" onclick="closeModal('myModal2')">&times;</span> -->
    <h2>카테고리 선택</h2>
    <form id="categoryForm" class="category-form">
      <div class="form-group category-list">
        <label>카테고리</label>
        <div class="custom-checkbox">
          <input type="checkbox" id="category1" name="category" value="한식">
          <label for="category1">한식</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="category2" name="category" value="중식">
          <label for="category2">중식</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="category3" name="category" value="일식">
          <label for="category3">일식</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="category4" name="category" value="양식">
          <label for="category4">양식</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="category5" name="category" value="분식">
          <label for="category5">분식</label>
        </div>
      </div>
      <div class="button-container">
        <button id="categorySelectButton" type="button" class="btn btn-primary">선택</button>
        <button type="button" id="cancelButton2" class="btn btn-primary" onclick="closeModal()">취소</button>
      </div>
    </form>
  </div>
</div>

<!-- 세 번째 모달 (맛집 추천) -->
<div id="myModal3" class="modal" style="display: none;">
  <div class="modal-content">
    <!-- <span class="close" onclick="closeModal('myModal3')">&times;</span> -->
    <h2>랜덤 맛집 추천</h2>
    <div id="recommendedRestaurants">
      <!-- 추천된 맛집 정보가 여기에 표시될 것입니다 -->
    </div>
    <div class="button-container">
      <label for="selectCount">추천 받을 맛집 개수 선택 (1~3)</label>
      <input type="number" id="selectCount" name="selectCount" min="1" max="3">
      <button id="recommendButton" type="button" class="btn btn-primary" onclick="recommendRestaurants()">추천하기</button>
      <button type="button" id="cancelButton3" class="btn btn-primary" onclick="closeModal()">취소</button>
    </div>
  </div>
</div>

  <script src="/js/modal.js"></script> <!-- 모달 JavaScript 파일 추가 -->
  <script src="/js/opencloseModal.js"></script> <!-- 모달 JavaScript 파일 추가 -->
  <script src="/js/location_data.js"></script> <!-- 구와 동 데이터를 관리하는 JavaScript 파일 추가 -->
</body>
</html>
