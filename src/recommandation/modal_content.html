<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역 선택</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/modal_content.css"> <!-- 분리된 CSS 파일 연동 -->
</head>
<body>

  <!-- 모달 창 -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>지역 선택</h2>
    <form id="regionForm" class="region-form">
      <div class="form-group region-list">
        <label for="selectRegion">구</label>
        <select class="form-control" id="selectRegion"></select> <!-- 동적으로 삽입될 구 선택 요소 -->
      </div>
      <div class="form-group district-list">
        <label for="selectDistrict">동</label>
        <select class="form-control" id="selectDistrict"></select> <!-- 동적으로 삽입될 동 선택 요소 -->
      </div>
      <div class="button-container">
        <!-- 선택 버튼 클릭 시  열기 -->
        <button id="selectButton" type="button" class="btn btn-primary">선택</button>
        <button onclick="closeModal()" type="button" id="cancelButton" class="btn btn-primary">취소</button>

      </div>
    </form>
      <!-- 맛집을 표시할 요소 -->
      <div id="restaurantRecommendation" class="restaurant-recommendation"></div>
      </div>

<script src="/js/modal.js"></script> <!-- 모달 JavaScript 파일 추가 -->
<script src="/js/location_data.js"></script> <!-- 구와 동 데이터를 관리하는 JavaScript 파일 추가 -->
<script src="/js/restaurant.js"></script> <!-- 맛집 데이터를 관리하는 JavaScript 파일 추가 -->
</body>
</html>
