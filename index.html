<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<script type="text/javascript" src="/js/common.js"></script>
	<title>tastyDilemmaFront</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}
		.container-fluid {
			min-height: 100vh; /* 최소 뷰포트 높이 */
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.center-content {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center; /* 가운데 정렬 */
			flex: 1 1 auto; /* 공간을 균등하게 나눔 */
			min-width: 0; /* flex-item이 줄어들 수 있게 함 */
		}
		img {
			max-width: 100%;
			height: auto;
			object-fit: contain; /* 이미지 비율 유지하면서 축소 */
		}
		footer {
			margin-top: 1rem; /* 간격 조정 */
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row w-100">
			<!-- 좌측 영역 -->
			<div class="col-md-6 center-content">
				<img src="/images/다운로드.jpg" class="rounded float-start" alt="Your Image"> <!-- 로고 -->
			</div>

			<!-- 우측 영역 -->
			<div class="col-md-6 center-content">
				<p class="fs-1">시작 하기</p>
				<a href="#" id="kakao-login-btn">
					<img src="/images/kakao_login_large_narrow.png" alt="kakao login"> <!-- 카카오 로그인 버튼 -->
				</a>
				<footer>© 맛있는 고민 2024 All Rights Reserved</footer>
			</div>
		</div>
	</div>

	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	<script> Kakao.init('03fdfb33b71062811cbd6ae06b7a466c'); </script>
	<script src="/js/kakaologin.js"></script>

	<script>
		// Kakao 로그인 함수
		function loginWithKakao() {
			Kakao.Auth.login({
				success: function(authObj) {
					// 로그인 성공 시 처리할 내용
					console.log('로그인 성공:', authObj);
					// 수정: 로그인 성공 시 리다이렉트
					loginSuccess();
				},
				fail: function(err) {
					// 로그인 실패 시 처리할 내용
					console.error('로그인 실패:', err);
				}
			});
		}
		// Kakao 로그인 버튼에 클릭 이벤트 추가
		document.getElementById('kakao-login-btn').addEventListener('click', loginWithKakao);

		// 수정: Kakao 로그인 성공 시 index.html로 리다이렉트
		function loginSuccess() {
			window.location.href = "./html/main.html";
		}
	</script>
	<!-- 수정: 외부 파일 로드 함수가 정의되어 있다고 가정 -->

</body>
</html>
